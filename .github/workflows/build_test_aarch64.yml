name: build_test_aarch64
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  release:
    types: [created]
  schedule:
    - cron:  '0 12 * * *'
jobs:
  build_test_linux:
    name: ${{ matrix.python-version }} on linux-aarch64
    runs-on: [self-hosted, ARM64]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["python3.9"]

    steps:
    - name: Cleanup build folder
      run: |
        ls -la ./
        sudo rm -rf ./* || true
        sudo rm -rf ./.??* || true
        ls -la ./

    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install prerequisites
      run: |
        sudo add-apt-repository -y ppa:deadsnakes/ppa
        sudo apt-get -y update
        sudo apt-get -y --fix-broken install python3-pip autoconf automake libtool pkg-config gettext libjson-c-dev
        sudo apt-get -y --fix-broken install libusb-1.0-0-dev libdbus-glib-1-dev libbluetooth-dev libnl-genl-3-dev flex bison
        sudo apt-get -y --fix-broken install python3.10 python3.9 python3.7 python3.6
        sudo apt-get -y --fix-broken install libpython3.6-dev libpython3.7-dev libpython3.8-dev libpython3.9-dev libpython3.10-dev
        sudo apt-get -y --fix-broken install python3.10-distutils python3.9-distutils python3.8-distutils python3.7-distutils
        sudo apt-get -y autoremove

    - name: Install requirements
      run: |
        ${{ matrix.python-version }} -m pip install --upgrade pip
        ${{ matrix.python-version }} -m pip install -r dev_requirements.txt

    - name: Prepare
      run: |
        ${{ matrix.python-version }} prepare.py

    - name: Build
      run: |
        ${{ matrix.python-version }} -m pip install .

    - name: Test and generate coverage report
      run: |
        ${{ matrix.python-version }} -m pip install coverage
        ${{ matrix.python-version }} -m coverage run -m pytest tests.py
        ${{ matrix.python-version }} -m coverage combine

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
